<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Number Facts App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!--google fonts-->
  
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-dark">
<div class="container">
	<div class="row">
		<div class="col-md-6 mx-auto">
			<div class="card bg-primary text-white mt-5 p-4">
				<h1>Number Facts</h1>
				<p>Enter a number and get a random fact</p>
				<input class="form-control form-control-lg" id="numberInput" type="text" placeholder="Enter any number...">
				<div id="fact" class="card-body">
					<h4 class="card-title">Number Fact</h4>
					<p id="factText" class="card-text"></p>
				</div>
			</div>
		</div>
	</div>
</div>



<script type="text/javascript" src="app.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
